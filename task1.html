<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.sqr {
        background-color: white;
        border: 3px solid red;
        width: 200px;
        height: 200px;
        margin: 50px auto;
      }
      div.insqr {
        background-color: white;
        border: 3px solid green;
        width: 150px;
        height: 150px;
        margin: 25px 25px 25px 25px;
      }
      div.cir {
        border: 2px solid blue;
        border-radius: 50px;
        width: 100px;
        height: 100px;
        margin: 25px auto;
      }
    </style>
  </head>
  <body>
    <div class="sqr">
      <div class="insqr">
        <div class="cir"></div>
      </div>
    </div>
  </body>
</html>
